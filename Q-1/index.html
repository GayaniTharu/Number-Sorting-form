<!DOCTYPE html>
<html>
<head>
    <title>Sort Numbers in Descending Order</title>
</head>
<body>
    
    <h1>Sorting Numbers in Descending Order</h1>
    
    <label for="numbers">Enter numbers separated by commas:</label>
    <input type="text" id="numbers">
    <button onclick="sortNumbers()">Sort Numbers</button>
    
    <p id="result"></p>


    <script>
        function sortNumbers() {
            let numbersInput = document.getElementById("numbers").value;
            let numbersArray = numbersInput.split(',').map(Number);
            numbersArray.sort(function(a, b) {
                return b - a;
            });
            document.getElementById("result").innerText = "Sorted Numbers: " + numbersArray.join(', ');
        }
    </script>
</body>
</html>
